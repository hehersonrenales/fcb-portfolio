<!DOCTYPE html>
<!-- DOCTYPE html - declared or tell our browser that the file type is html -->
<html>
	<!-- head tag - usually this is where we add/link other technologies that will be used in our website -->
	<head>
		<!-- responsible for setting the title of the tab -->
		<title>Herson | Web Developer Portfolio</title>
	
		<!-- External CSS -->
		<link rel="stylesheet" type="text/css" href="./style.css">

		<!-- Google Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">

		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	</head>

	<!-- body - this is where we put the content of our website -->
	<body>
		<!-- div creates a wrapper /container for our layout -->
		<div class = "container-fluid">
			<!-- mt-5 means margin top 5 -->
			<section id = "landing" class = "text-center mt-5">
				<!-- h1 will let us create a heading on our webpage -->
				<!-- h1 - h6 -->
				<h1>Full Stack Website Development</h1>
				<!-- <h2>Full Stack Website Development</h2>
				<h3>Full Stack Website Development</h3>
				<h4>Full Stack Website Development</h4>
				<h5>Full Stack Website Development</h5>
				<h6>Full Stack Website Development</h6> -->

				<!-- p tag is responsible for creating paragraph on our webpage -->
				<p>Hi! My name is Herson and I love coding from scratch!</p>

				<!-- img tag will let you add image on our image-->
				<img src="./images/me.jpg" id = "profile" class = "img-fluid"/>

				<!-- a tag will you add/create hyperlink on your website -->
				<a href="mailto:hersonrenales@gmail.com" class = "btn btn-success mt-3">Let's Work Together</a>

			</section>
		</div>

		<!-- Script -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

	</body>
</html>
